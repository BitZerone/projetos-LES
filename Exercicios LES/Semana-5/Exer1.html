<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .main{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .Pessoas, .divResps{
            display: flex;
            flex-direction: row;
        }
        .divHoMu{
            width: auto;
            display: flex;
            flex-direction: column;
        }

        .divMaisMenos{
            display: flex;
            justify-content: space-around;
        }

        .resp{
            padding: 20px 80px;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 16pt;
        }

        .efeito{
            cursor: pointer;
            transition: 0.5s;
            height: 60px;
        }

        .efeito:hover{
            margin-top: 5px;
            height: 65px;
        }
        .reset{
            position: fixed;
            height: 30px;
            top: 50px;
            right: 50px;
            
        }
        .reset:hover{
            transition: 0.5s;
            rotate: 360deg;
        }
    </style>
</head>
<body>
    <img src="img/reset.png" class="reset" onclick="Resetar()">
    <div class="main">
        <h1>Total</h1>
        <span class="resp" id="totalPessoas">0</span>
        <div class="Pessoas" style="margin: 50px 0;">
            <div class="divHoMu" style="margin-right: 100px;">
                <img src="img/homem.png" alt="" style="height: 200px;">
                <div class="divMaisMenos">
                    <img src="img/+.jpg" onclick="Incrementa('H')" class="efeito">
                    <img src="img/-.jpg" onclick="Decrementa('H')" class="efeito">
                </div>
            </div>
            <div class="divHoMu">
                <img src="img/mulher.png" alt="" style="height: 200px;">
                <div class="divMaisMenos">
                    <img src="img/+.jpg" onclick="Incrementa('M')" class="efeito">
                    <img src="img/-.jpg" onclick="Decrementa('M')" class="efeito">
                </div>
            </div>
        </div>
        <div class="Pessoas">
            <div class="divHoMu" style="margin-right: 120px;">
                <h3 style="margin: 0 auto;">Homens</h3>
                <span class="resp" id="homemResp">0</span>
            </div>
            <div class="divHoMu">
                <h3 style="margin: 0 auto;">Mulheres</h3>
                <span class="resp" id="mulherResp">0</span>
            </div>
        </div>
    </div>
    <script>
        function Incrementa(gen){
            if (gen == "H"){
                var result = parseInt(document.getElementById("homemResp").textContent);
                var result = result + 1;
                document.getElementById("homemResp").textContent = result;
            } else {
                var result = parseInt(document.getElementById("mulherResp").textContent);
                var result = result + 1;
                document.getElementById("mulherResp").textContent = result;
            }
            var result = parseInt(document.getElementById("totalPessoas").textContent);
            var result = result + 1;
            document.getElementById("totalPessoas").textContent = result;
        }

        function Decrementa(gen){
            if (gen == "H"){
                var result = parseInt(document.getElementById("homemResp").textContent);
                var result = result - 1;
                document.getElementById("homemResp").textContent = result;
            } else {
                var result = parseInt(document.getElementById("mulherResp").textContent);
                var result = result - 1;
                document.getElementById("mulherResp").textContent = result;
            }
            var result = parseInt(document.getElementById("totalPessoas").textContent);
            var result = result - 1;
            document.getElementById("totalPessoas").textContent = result;
        }

        function Resetar(){
            document.getElementById("homemResp").textContent = 0;
            document.getElementById("mulherResp").textContent = 0;
            document.getElementById("totalPessoas").textContent = 0;
        }
    </script>
</body>
</html>
