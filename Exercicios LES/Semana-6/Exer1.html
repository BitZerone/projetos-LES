<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        #main {
            margin: 50px auto;
            width: 20%;
            height: 500px;
            background-color: #000;
            border-radius: 20px;
        }
        .resp {
            height: 100px;
            width: 100%;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: right;
            align-items: center;
            font-size: 24pt;
            letter-spacing: 2px;
        }
        .row {
            user-select: none;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .cinza {
            cursor: pointer;
            height: 80%;
            width: 20%;
            border-radius: 50%;
            background: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16pt;
        }
        .laranja {
            cursor: pointer;
            height: 80%;
            width: 20%;
            border-radius: 50%;
            background: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20pt;
            color: #fff;
        }
        .cinza-claro{
            cursor: pointer;
            height: 80%;
            width: 20%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20pt;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="resp" id="resp"></div>
        <div class="row">
            <div class="cinza" onclick="reset();">AC</div>
            <div class="cinza" onclick="inverter();">+/-</div>
            <div class="cinza" onclick="inserirVal('%');">%</div>
            <div class="laranja" onclick="inserirVal('รท');">รท</div>
        </div>
        <div class="row">
            <div class="cinza-claro" onclick="inserirVal(7);">7</div>
            <div class="cinza-claro" onclick="inserirVal(8);">8</div>
            <div class="cinza-claro" onclick="inserirVal(9);">9</div>
            <div class="laranja" onclick="inserirVal('x');">ร</div>
        </div>
        <div class="row">
            <div class="cinza-claro" onclick="inserirVal(4);">4</div>
            <div class="cinza-claro" onclick="inserirVal(5);">5</div>
            <div class="cinza-claro" onclick="inserirVal(6);">6</div>
            <div class="laranja" onclick="inserirVal('-');">-</div>
        </div>
        <div class="row">
            <div class="cinza-claro" onclick="inserirVal(1);">1</div>
            <div class="cinza-claro" onclick="inserirVal(2);">2</div>
            <div class="cinza-claro" onclick="inserirVal(3);">3</div>
            <div class="laranja" onclick="inserirVal('+');">+</div>
        </div>
        <div class="row">
            <div class="cinza-claro" style="width: 45%; border-radius: 50px" onclick="inserirVal(0);">0</div>
            <div class="cinza-claro" onclick="inserirVal(',');">,</div>
            <div class="laranja" onclick="calcular();">=</div>
        </div>
    </div>
    <script>
        function inserirVal(valor){
            var visor = document.getElementById('resp');
            visor.innerText = visor.innerText + valor.toString();
        }
        
        function reset(){
            document.getElementById('resp').innerText = "";
        }

        function calcular(){
            var visor = document.getElementById('resp');
            formatado = visor.innerText.replace(',','.');
            formatado = formatado.replace('%','*0.01');
            formatado = formatado.replace('x','*');
            formatado = formatado.replace('รท','/');
            resposta = eval(formatado).toString();
            visor.innerText = resposta.replace('.',',');
        }

        function inverter(){
            var visor = document.getElementById('resp');
            visor.innerText = "-1x(" + visor.innerText + ")";
        }

    </script>
</body>
</html>
