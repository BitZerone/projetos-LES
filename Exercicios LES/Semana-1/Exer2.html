<!-- 
Implemente um script JavaScript que solicite ao usuário um número inteiro
positivo. Assim que o usuário digitar um valor válido informe em uma janela
de alerta se o número é ou não primo.
 -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>
    <script>
        function primo(numero) {
            var divisores = 0;

            for (var count = 1; count <= numero; count++)
                if (numero % count == 0)
                    divisores++;

            if (divisores == 2)
                return true;
            else
                return false;
        }

        var numero = prompt("Digite um número inteiro positivo: ");
        while (isNaN(parseInt(numero))) {
            numero = prompt(`${numero} não é um número inteiro positivo: `);
        }
        if (primo(numero)) {
            alert("É primo");
        } else {
            alert("Não é primo");
        }
        window.location.href = "semana1.html";
    </script>
</body>

</html>
