<!-- 
Implemente um script JavaScript que exiba a data atual no
formato:
    Quarta-feira, 15 de fevereiro de 2023
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Data de hoje: </h1>
    <script>
        function DataExtensa() {
            var data = new Date();
            var diaSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sabado"];
            var nomeMes = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];

            return `${diaSemana[data.getDay()]}, ${data.getDate()} de ${nomeMes[data.getMonth()]} de ${data.getFullYear()}`;
        }
        
        document.write(DataExtensa());
    </script>
</body>
</html>
