<!-- 
Pesquise a utilização do método setTimeout() e implemente
um relógio que atualize o horário a cada segundo
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercício 2</title>
</head>
<body>
    <div id="relogio" class="bg-secondary-subtle block"></div>
    <script>
        function Relogio() {
            var data = new Date();
            var hor = data.getHours() < 10 ? "0" + data.getHours() : data.getHours();
            var min = data.getMinutes() < 10 ? "0" + data.getMinutes() : data.getMinutes()
            var seg = data.getSeconds() < 10 ? "0" + data.getSeconds() : data.getSeconds()
            document.getElementById('relogio').textContent = hor + ":" + min  + ":" + seg;
            setTimeout(() => {Relogio()},1000);
        }

        Relogio();
        
    </script>
</body>
</html>
